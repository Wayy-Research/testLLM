test_id: "yaml_greeting_test"
description: "Test agent greeting behavior using YAML definition"
conversations:
  - name: "simple_greeting"
    turns:
      - role: "user"
        content: "Hello there!"
      - role: "agent"
        assertions:
          - type: "contains"
            value: "hello"
          - type: "sentiment"
            value: "positive"
          - type: "max_length"
            value: 200
          - type: "excludes"
            value: "error"

  - name: "casual_greeting"
    turns:
      - role: "user"
        content: "Hey!"
      - role: "agent"
        assertions:
          - type: "any_of"
            value:
              - type: "contains"
                value: "hello"
              - type: "contains"
                value: "hi"
              - type: "contains"
                value: "hey"
          - type: "sentiment"
            value: "positive"