test_id: "basic_greeting"
description: "Agent should respond to greeting appropriately"
conversations:
  - name: "simple_hello"
    turns:
      - role: "user"
        content: "Hello there"
      - role: "agent"
        assertions:
          - type: "contains"
            value: "hello"
          - type: "sentiment"
            value: "positive"
          - type: "max_length"
            value: 150